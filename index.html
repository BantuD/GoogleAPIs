<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" contents="width=device-width,initial-scale=1.0" />
    <title>google Map api</title>
    <link rel="stylesheet" href="./stylesheet.css" />
    <!-- CSS Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light p-xl-4 p-sm-4 p-md-4 w-100 bg-black">
      <div class="container ml-5">
        <a class="navbar-brand text-white ml-5" style="font-size: 2vw"
          >Map my Search</a
        >
      </div>
    </nav>

    <!-- Section -->
    <section>
      <div class="container p-xl-4 p-md-4">
        <!-- create 2 input and a button on their side -->
        <div class="row">
          <div class="col-md-6">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="search by hotels ,Grocery, Restaurants etc"
                aria-label="Search for..."
                aria-describedby="basic-addon2"
                id="search"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-dark"
                  type="button"
                  id="searchButton"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Search by City"
                aria-label="Search for..."
                aria-describedby="basic-addon2"
                id="search2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-dark"
                  type="button"
                  id="searchButton2"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
          <div class="map pt-xl-4">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </section>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCevJnKxCRH5OR4w6YpnX6_fiO7QKajD3c&callback=initMap"
    ></script>

    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
